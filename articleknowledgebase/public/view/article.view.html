<div ng-controller="ArticleDetailsController"  class="article-view-page">
	<a href="#!/articles" class="go-back-link">Go Back</a>
	<h1>{{articleDetails.title}}</h1>
	<small>Posted on: <span ng-bind="articleDetails.date | date:'MM/dd/yyyy'"></span></small>
	<hr>
	<div class="article-body">
		{{articleDetails.body}}
	</div>
	<div class="actions">
		<a href="#!/articles/edit/{{articleDetails._id}}" class="btn btn-default">Edit</a>
		<a href="#" class="btn btn-danger" ng-click="removeArticle()">Delete</a>
	</div>
</div>
